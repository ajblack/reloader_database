<div class="main-div">
  <div class="login-form">
    <!--
    <ngb-alert *ngIf="!staticAlertClosed" type="danger" (close)="staticAlertClosed = true">
      <strong>User name or password incorrect</strong>
    </ngb-alert>-->
    <app-appalert></app-appalert>
    <div class="form-group">
        <div class="panel">
          <h1>Login </h1>
          <form>
            <div class="form-group">
              <label for="email">Email address:</label>
              <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email">
            </div>
            <div class="form-group">
              <label for="pwd">Password:</label>
              <input type="password" class="form-control" id="pwd" name="password" [(ngModel)]="password">
            </div>
            <!--
            <button class="btn btn-primary" (click)="login()">Login</button>
          -->
            <button class="btn btn-primary" (click)="authUser()">Login</button>
            <button class="btn btn-secondary" (click)="regNewUser()">Register New User</button>
          </form>
        </div>
    </div>
  </div>
</div>
