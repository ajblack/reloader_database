<div class="main-div">
  <div>
    <div class="form-group">
        <div class="panel">
          <app-appalert></app-appalert>
          <h1>Register User</h1>
          <form>
            <div class="form-group">
              <label for="email">Email address:</label>
              <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email">
            </div>
            <div class="form-group">
              <label for="pwd">Password:</label>
              <input type="password" class="form-control" id="pwd" name="password" [(ngModel)]="password">
            </div>
            <!--
            <button class="btn btn-primary" (click)="login()">Login</button>
          -->
            <button class="btn btn-primary" (click)="registerNewUser()">Register</button>
          </form>
        </div>
    </div>
  </div>
</div>
